<div id="pagecontent">
  <!-- @include cta-bar -->
  <div class="calendar hero-unit bg-image-hero background image0 skrollable skrollable-between ">
    
    <div class="container quickspec-caption">
      <header class="article-header-parallax header-center header-light skrollable skrollable-before" data-top="padding-top:170px" data--70-top="padding-top:240px" data--400-top="padding-top:350px" style="padding-top: 170px;">
        <h1>Some text here</h1></header>

            <div id="mini-clndr"></div>
          
    <script id="calendar-template" type="text/template">
    <div class="col-xs-12 col-sm-6 col-md-5">
      <a href="#!" class="clndr-today-button">Today</a>
        <div class="controls">
          <div class="clndr-previous-button">&lsaquo;</div><div class="month"><%= month %></div><div class="clndr-next-button">&rsaquo;</div>
        </div>

        <div class="days-container">
          <div class="days">
            <div class="headers">
              <% _.each(daysOfTheWeek, function(day) { %><div class="day-header"><%= day %></div><% }); %>
            </div>
            <% _.each(days, function(day) { %><div class="<%= day.classes %>" id="<%= day.id %>"><%= day.day %></div><% }); %>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-md-offset-1">
        <div class="event-listing quick-spec prices">
          <div class="event-listing-title">
            <p class="title">Ev√©nement du mois :</p> 
          </div>
            <% _.each(eventsThisMonth, function(event) { %>
            <div class="event-item">

            <div class="event-item-name">
              <p class="quickspec-label"><%= moment(event.startDate).format('DD/MM/YYYY') %> : <%= event.title %></p>
              <div class="event-item-location"><%= event.location %></div>
            </div> 
            <button type="button" class="btn btn-primary btn-lg" data-target="#myModal" data-direction="right">
  Launch demo modal
</button>
          </div>
          <% }); %>
        </div>
      </div>

    </script>
          
          <div class="col-xs-12 col-sm-6 col-md-6 col-md-offset-1">
            <!-- @include events -->
          </div>

          </div>
